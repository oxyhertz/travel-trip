<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="main-container">
      <header class="main-header">
        <h1>TravelTip Starter</h1>
        <div class="input-container">
          <input type="text" />
          <button onclick="onSearch()">Search</button>
        </div>
      </header>
      <nav class="nav-container">
        <h2>My Location</h2>
        <button class="copy-location" onclick="onCopy()">Copy Location</button>
      </nav>
      <main class="main-content">
        <div class="places-table-container">
          <ul class="places-table"></ul>
        </div>
        <div class="map-container">
          <div id="map" style="width: 100%; height: 400px"></div>
          <button onclick="onAddMarker()" class="btn-add-marker">
            Add Marker Speific Location
          </button>
          <button onclick="onGetUserPos()" class="btn-user-pos">
            Get User Position
          </button>
          <button onclick="onGetLocs()" class="btn-get-locs">
            Get Locations
          </button>
          <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
          <button onclick="onUserLocation()">My Location</button>
        </div>
      </main>

      <p>You are at: <span class="user-pos"></span></p>
      <p>Locations: <span class="locs"></span></p>
    </section>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
